<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ad.orientation" content="portrait,landscape" />
    <title>Playable Ads</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
        background: radial-gradient(
          circle,
          rgba(0, 228, 255, 1) 0%,
          rgba(9, 105, 121, 1) 95%
        );
      }
      * {
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
      .loader {
        position: absolute;
        width: 100%;
        top: 10%;
        text-align: center;
        color: rgb(255, 255, 255);
        font-size: 60px;
        font-weight: 800;
        transform: scale(1);
      }
      canvas {
        width: 100%;
        height: 100vh;
        opacity: 0;
        touch-action: none;
      }
      .overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        box-shadow: 0px 5px 16px 11px rgba(255, 0, 0, 0.64) inset;
        opacity: 0;
      }
      .endcard {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        opacity: 0;
        background: radial-gradient(
          circle,
          rgba(0, 228, 255, 1) 0%,
          rgba(9, 105, 121, 1) 95%
        );
      }
      .button {
        width: 0%;
        position: absolute;
        left: 50%;
        top: 80%;
        transform: translate(-50%, -50%);
        overflow-x: hidden;
      }
      .logo_picture {
        width: 50%;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 40px;
        box-shadow: 0px 0px 10px 5px rgba(34, 60, 80, 0.6);
      }
      .logo_text {
        width: 70%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #logo {
        border-radius: 40px;
        box-shadow: 0px 0px 10px 8px rgba(255, 255, 255, 1);
        margin-top: 20px;
        transform: scale(0.7);
      }
      #layer {
        transform: scale(0.5);
        margin-top: -47.5%;
      }
      .clicker {
        position: absolute;
        top: 0;
        left: 0;
        background: red;
        z-index: 2;
        width: 50%;
        height: 50%;
        opacity: 0;
      }
      @media (orientation: landscape) {
        .logo_picture {
          width: 25%;
        }
        .logo_text {
          width: 30%;
          top: 62.5%;
        }
        #layer {
          transform: scale(0.3);
        }
      }
    </style>
    <script type="module" src="./index.js"></script>
  </head>
